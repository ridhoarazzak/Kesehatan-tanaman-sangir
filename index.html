<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Kesehatan Tanaman Sangir</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      text-align: center;
      background: #00796b;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #map {
      width: 100%;
      height: 85vh;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 6px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      background: #1f78b4;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <h1>Peta Kesehatan Tanaman Sangir (GEE Tile)</h1>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script utama -->
  <script src="script.js"></script>

</body>
</html>
