<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Kesehatan Tanaman Sangir</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      text-align: center;
      background: #00796b;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #map {
      width: 100%;
      height: 85vh;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 6px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <h1>Peta Kesehatan Tanaman Sangir (GEE Tile)</h1>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      const map = L.map('map').setView([-1.5785, 101.3123], 12);

      const esri = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        {
          attribution: 'Tiles Â© Esri'
        }
      ).addTo(map);

      const geeTileUrl = "https://earthengine.googleapis.com/v1/projects/ee-mrgridhoarazzak/maps/4d4132521ceb9b8ab5bb5b8aca384bd2-5585aa1a899dd6a41b23652ba2671850/tiles/{z}/{x}/{y}";

      const geeLayer = L.tileLayer(geeTileUrl, {
        attribution: "Google Earth Engine",
        opacity: 0.7
      }).addTo(map);

      L.control({ position: 'bottomright' }).onAdd = () => {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <strong>Legenda</strong><br>
          <i style="background:red"></i> Tidak Sehat<br>
          <i style="background:yellow"></i> Cukup<br>
          <i style="background:green"></i> Sehat
        `;
        return div;
      }.addTo(map);
    };
  </script>

</body>
</html>
